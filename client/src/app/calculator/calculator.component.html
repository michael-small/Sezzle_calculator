<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile (click)="buttonClick(button.text)"
    *ngFor="let button of calcButton"
    [colspan]="button.cols"
    [rowspan]="button.rows"
    [style.background]="button.color"
    [style.fontSize]="button.size">
    {{button.text}}
  </mat-grid-tile>
</mat-grid-list>
